<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal-login">Open Modal</button>

  <div class="modal fade" id="modal-login" role="dialog">

        </div>
        <div class="modal-body">
          <div id="modal-contents">
            <h5>Sign in to Travel Log using your existing login with one of the following services</h5>

            <div class="row text-center">
              <div class="col-md-12">
                <img src="{{ url_for('static', filename='images/dropbox_signin.png') }}" alt="Sign In with Dropbox">
              </div>
            </div>
            <div class="row text-center">
              <div class="col-md-12">
                <br>
                <a href="#" onclick="fb_login();"><img src="{{ url_for('static', filename='images/facebook_signin.png') }}" alt="Sign In with Facebook"></a>
              </div>
            </div>
            <div class="row text-center">
              <div class="col-md-12">
                <!-- <div id="google-custom-signin"></div> -->
                <br>
                <div id="custom_google_btn">
                  <a href="#"><img src="{{ url_for('static', filename='images/google_signin.png') }}" alt="Sign In with Google"></a>
                </div>



              </div>
            </div>
            <div class="row text-center">
              <div class="col-md-12">
                <br>
                <img src="{{ url_for('static', filename='images/twitter_signin.png') }}" alt="Sign In with Twitter">
              </div>
            </div>
          </div>

          <div id="modal-loading" class="modal-loading" hidden>
            <div class="row text-center">
              <div class="col-md-12">
                <br>
                <br>
    
                <img src="{{ url_for('static', filename='images/loading.gif') }}" alt="Loading...">
                Loading...

                <br>
                <br>
              </div>
            </div>
          </div>

          <div id="modal-error" class="modal-error" hidden>
            <div class="alert alert-error" id="result"></div>
          </div>          
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>



<!-- Reset layout on modal open -->
<script>

$('#modal-login').on('shown.bs.modal', function () {
    $('#modal-error').hide();
    $('#modal-loading').hide();
    $('#modal-contents').show();
});
  
</script>

<!--FACEBOOK SIGN IN -->
<script>

window.fbAsyncInit = function() {
  FB.init({
    appId      : '118462538486305',
    cookie     : true,  // enable cookies to allow the server to access 
    xfbml      : true,
    version    : 'v2.3'
  });
};

(function(d, s, id){
   var js, fjs = d.getElementsByTagName(s)[0];
   if (d.getElementById(id)) {return;}
   js = d.createElement(s); js.id = id;
   js.src = "//connect.facebook.net/en_US/sdk.js";
   fjs.parentNode.insertBefore(js, fjs);
 }(document, 'script', 'facebook-jssdk'));


function fb_login(){
    $('#modal-contents').hide();
    $('#modal-error').hide();
    $('#modal-loading').show();

    FB.login(function(response) {

        if (response.authResponse) {
            access_token = response.authResponse.accessToken; //get access token
            user_id = response.authResponse.userID; //get FB UID

            FB.api('/me', function(response) {
              $.ajax({
                type: 'POST',
                url: '/fbconnect?state={{STATE}}',
                processData: false,
                data: access_token,
                contentType: 'application/octet-stream; charset=utf-8',
                success: function(result) {
                  // Handle or verify the server response if necessary.
                  if (result) {
                    $('#result').html('Redirecting...');
                    $('#modal-login').modal('hide');
                    window.location.href = "/";
                  } else {
                    $('#modal-loading').hide();
                    $('#modal-error').show();
                    $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                  }
                }
              });
            });
        } else {
          $('#modal-login').modal('hide');
        }
    }, {
        scope: 'public_profile,email'
    });
}

</script>      

<!-- Google signin -->

<script>
  $('#custom_google_btn').click(function() {
    $('#modal-contents').hide();
    $('#modal-error').hide();
    $('#modal-loading').show();

    // signInCallback defined in step 6.
    auth2.grantOfflineAccess({'redirect_uri': 'postmessage'}).then(signInCallback);
  });

  function signInCallback(authResult) {

    if (authResult['code']) {
      // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
      $.ajax({
        type: 'POST',
        url: '/gconnect?state={{STATE}}',
        processData: false,
        data: authResult['code'],
        contentType: 'application/octet-stream; charset=utf-8',
        success: function(result) {
          // Handle or verify the server response if necessary.
          if (result) {
              $('#result').html('Redirecting...')
              $('#modal-login').modal('hide');
              window.location.href = "/";
          } else if (authResult['error']) {
             $('#modal-loading').hide();
             $('#modal-error').show();
             $('#result').html('There was an error: ' + authResult['error']);
          } else {
             $('#modal-loading').hide();
             $('#modal-error').show();
             $('#result').html('Failed to make a server-side call. Check your configuration and console.');
          }
        }
    });
  } }

</script>
